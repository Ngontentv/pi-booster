<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pasar Pi Indonesia</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    Pi.init({ version: "2.0" });  // Ganti dengan { version: "2.0", sandbox: true } untuk pengujian
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { text-align: center; color: #333; }
    .product { border: 1px solid #ddd; padding: 10px; margin: 10px; background: white; border-radius: 8px; }
    .product img { max-width: 100%; height: auto; }
    button { background: #007bff; color: white; padding: 10px; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #user-info { text-align: center; margin: 20px; }
  </style>
</head>
<body>
  <h1>Pasar Pi Indonesia</h1>
  <p>Selamat datang di marketplace komunitas Pioneers Indonesia. Belanja produk lokal dengan Pi!</p>
  
  <div id="user-info"></div>
  <button onclick="authenticateUser()">Login dengan Pi</button>

  <div id="products">
    <!-- Daftar Produk Statis (bisa diganti dengan data dinamis dari backend) -->
    <div class="product">
      <h3>Batik Parang</h3>
      <p>Harga: 10 Pi</p>
      <img src="https://example.com/batik.jpg" alt="Batik Parang"> <!-- Ganti dengan URL gambar asli -->
      <button onclick="buyProduct('Batik Parang', 10)">Beli dengan Pi</button>
    </div>
    <div class="product">
      <h3>Rendang Padang</h3>
      <p>Harga: 5 Pi</p>
      <img src="https://example.com/rendang.jpg" alt="Rendang"> <!-- Ganti dengan URL gambar asli -->
      <button onclick="buyProduct('Rendang Padang', 5)">Beli dengan Pi</button>
    </div>
    <div class="product">
      <h3>Kerajinan Anyaman</h3>
      <p>Harga: 8 Pi</p>
      <img src="https://example.com/anyaman.jpg" alt="Anyaman"> <!-- Ganti dengan URL gambar asli -->
      <button onclick="buyProduct('Kerajinan Anyaman', 8)">Beli dengan Pi</button>
    </div>
  </div>

  <script>
    let userUid = null;

    function authenticateUser() {
      const scopes = ['username', 'payments'];

      function onIncompletePaymentFound(payment) {
        console.log('Pembayaran tidak lengkap ditemukan:', payment);
        // Kirim ke backend untuk handling (cancel/complete)
      }

      Pi.authenticate(scopes, onIncompletePaymentFound)
        .then((auth) => {
          document.getElementById('user-info').innerHTML = `<p>Halo, ${auth.user.username}! (UID: ${auth.user.uid})</p>`;
          userUid = auth.user.uid;
        })
        .catch((error) => {
          console.error(error);
          alert('Autentikasi gagal: ' + error);
        });
    }

    function buyProduct(productName, amount) {
      if (!userUid) {
        alert('Silakan login terlebih dahulu dengan Pi.');
        authenticateUser();
        return;
      }

      const paymentData = {
        amount: amount,
        memo: `Pembelian ${productName} di Pasar Pi Indonesia`,
        metadata: { product: productName, buyerUid: userUid }
      };

      const callbacks = {
        onReadyForServerApproval: function(paymentId) {
          console.log('Payment ID:', paymentId);
          // Kirim paymentId ke backend untuk approve via Pi API
          alert('Pembayaran siap diverifikasi server. Payment ID: ' + paymentId);
        },
        onReadyForServerCompletion: function(paymentId, txid) {
          console.log('Pembayaran selesai. TXID:', txid);
          // Kirim ke backend untuk complete
          alert('Pembayaran berhasil! Terima kasih telah berbelanja.');
        },
        onCancel: function(paymentId) {
          console.log('Pembayaran dibatalkan:', paymentId);
          alert('Pembayaran dibatalkan.');
        },
        onError: function(error, payment) {
          console.error(error);
          alert('Error: ' + error.message);
        }
      };

      Pi.createPayment(paymentData, callbacks);
    }
  </script>
</body>
</html>
